<h1 mat-dialog-title>Director Details</h1>
<div mat-dialog-content>
    <p><strong>Name:</strong> {{ data.director.name }}</p>
    <p><strong>Bio:</strong> {{ data.director.bio }}</p>
    <p><strong>Birth Year:</strong> {{ data.director.birth }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
