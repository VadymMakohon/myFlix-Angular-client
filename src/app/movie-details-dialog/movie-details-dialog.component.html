<h1 mat-dialog-title>Movie Details</h1>
<div mat-dialog-content>
    <p><strong>Title:</strong> {{ data.movie.title }}</p>
    <p><strong>Description:</strong> {{ data.movie.description }}</p>
    <p><strong>Genre:</strong> {{ data.movie.genre.name }}</p>
    <p><strong>Director:</strong> {{ data.movie.director.name }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
