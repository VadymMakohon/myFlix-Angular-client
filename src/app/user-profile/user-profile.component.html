<mat-card class="profile-container">
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="updateUser()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="Username" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="Password" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="Email" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Birthdate</mat-label>
                <input matInput type="date" formControlName="Birthdate" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Update</button>
            <button mat-raised-button color="warn" type="button" (click)="deleteUser()">Delete</button>
        </form>
        <h2>Favorite Movies</h2>
        <mat-list>
            <mat-list-item *ngFor="let movie of favoriteMovies">
                {{ movie.Title }}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
