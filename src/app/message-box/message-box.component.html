<mat-card>
    <mat-card-header>
        <mat-card-title class="messageBoxTitle">{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="messageBoxContent">
        {{data.content}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="closeMessageBox()" color="secondary">
            Close
        </button>
    </mat-card-actions>
</mat-card>
