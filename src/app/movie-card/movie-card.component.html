<mat-card *ngFor="let movie of movies; let i = index;">
    <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>
            <img [src]="movie.ImagePath" />
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- You can add more movie details here -->
    </mat-card-content>
</mat-card>
